  <body onload="$('#signinModal').modal('show');">

    <div id="event" data-role="page">
    <a name="current-event"></a>
    <div id="current-event" class="current-event">
      <div class="container main-container main-container-top">
        <!-- Three columns of text below the carousel -->
        <div class="row">
          <div class="col-md-8 card-current-event">
            <div class="section-title current-section-title">
              Current
            </div>
            <div id="current-event-name">
              
            </div>  
            <div id="current-event-date">
              
            </div>
            
          </div><!-- /.col-lg-3 -->
          <div class='card-admin' id="card-admin-current">
            <div id="card-current-event" class="col-md-4 card-event card-current-event" >
              <img class="img-square" id="current-event-img" src="" alt="Generic placeholder image">
              <div class="card-footer" id="card-current-event-name">
              </div>
            </div><!-- /.col-lg-3 -->
          </div>
        </div><!-- /.row -->
      </div>
    </div> <!-- end current event -->
    <a name="upcoming-event"></a>
    <div id="upcoming-event" name="upcoming-event" class="upcoming-event">
      <div class="container main-container">
        <div class="section-title upcoming-section-title">
          Upcoming
        </div>  
        <!-- Three columns of text below the carousel -->
        <div class="row" id="upcoming-event-row">
          
        </div><!-- /.row -->
      </div>
    </div> <!-- end upcoming event -->

    <a name="past-event"></a>
    <div id="past-event" name="past-event" class="past-event">
      <div class="container main-container">
        <div class="section-title past-section-title">
              Past
        </div>  
        <div class="row" id="past-event-row">
        </div><!-- /.row -->
      </div>
    </div>
    </div>
  </div> <!-- end of event page -->

  <div id="food" data-role="page">
    <div class="row row-food-banner">
      <div class="container food-container">
        <div class="col-md-8 card-food-event">
          <div id="food-event-id" style="display:none;"></div>
          <div id="food-event-name"></div>  
          <div id="food-event-date"></div>
        </div><!-- /.col-md-8 -->
      </div>
      
    </div><!-- /.row -->

    <div id="food-banner" class="food-banner">
      <div class="container main-container" style="padding-top:30px;">
        <div class="row" style="overflow:hidden" id="food-row">
        </div><!-- /.row -->
      </div>
      </div>
    </div>

  </div><!-- end of food page -->

  <!-- ALL MODALS -->
  <!-- Event Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="myModalLabel">Add an Event</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal" role="form" id="createEventForm">
                <div class="form-group">
                  <label for="eventName" class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Name" id="eventName" name="eventName">
                  </div>
                </div>
                <div class="form-group">
                  <label for="eventDate" class="col-sm-2 control-label">Date</label>
                  <div class="col-sm-8">
                    <input type="text" class="span2 form-control" placeholder="Date" data-date-format="mm/dd/yy" id="eventDate" name="eventDate">
                  </div>
                </div>
                <div class="form-group">
                  <label for="eventImage" class="col-sm-2 control-label">Image</label>
                  <div class="col-sm-8">
                    <input type="file" class="form-control" placeholder="Image" id="eventImage" name="eventImage">
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="saveEvent()" >Save</button>
            </div>
          </div>
        </div>  
      </div>

  <!-- Edit Event Modal -->
      <div class="modal fade" id="eventEditModal" tabindex="-1" role="dialog" aria-labelledby="eventEditModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="eventEditModalLabel">Add an Event</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal" role="form" id="createEventEditForm">
                <div class="form-group">
                  <label for="eventEditName" class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="eventEditName" name="eventEditName">
                  </div>
                </div>
                <div class="form-group">
                  <label for="eventEditDate" class="col-sm-2 control-label">Date</label>
                  <div class="col-sm-8">
                    <input type="text" class="span2 form-control" data-date-format="mm/dd/yy" id="eventEditDate" name="eventEditDate">
                  </div>
                </div>
                <div class="form-group">
                  <label for="eventEditImage" class="col-sm-2 control-label">Image</label>
                  <div class="col-sm-8">
                    <input type="file" class="form-control" id="eventEditImage" name="eventEditImage">
                  </div>
                </div>
                <input type="hidden" id="eventEditId" name="eventEditId">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="updateEvent()" >Save</button>
            </div>
          </div>
        </div>  
      </div>
    </div>


    <!-- Food Modal -->
      <div class="modal fade" id="foodModal" tabindex="-1" role="dialog" aria-labelledby="foodModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="foodModalLabel">Add Food</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal" role="form" id="createFoodForm">
                <div class="form-group">
                  <label for="foodName" class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="foodName" name="foodName">
                  </div>
                </div>
                <div class="form-group">
                  <label for="foodDescription" class="col-sm-2 control-label">Description</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="foodDescription" name="foodDescription">
                  </div>
                </div>
                <div class="form-group">
                  <label for="foodImage" class="col-sm-2 control-label">Image</label>
                  <div class="col-sm-8">
                    <input type="file" class="form-control" id="foodImage" name="foodImage">
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="saveFood()" >Save</button>
            </div>
          </div>
        </div>  
      </div>

  <!-- Food Edit Modal -->
  <div class="modal fade" id="foodEditModal" tabindex="-1" role="dialog" aria-labelledby="foodEditModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="foodEditModalLabel">Edit Food</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" role="form" id="createFoodEditForm">
            <div class="form-group">
              <label for="foodEditName" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="foodEditName" name="foodEditName">
              </div>
            </div>
            <div class="form-group">
              <label for="foodEditDescription" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="foodEditDescription" name="foodEditDescription">
              </div>
            </div>
            <div class="form-group">
              <label for="foodEditImage" class="col-sm-2 control-label">Image</label>
              <div class="col-sm-8">
                <input type="file" class="form-control" id="foodEditImage" name="foodEditImage">
              </div>
            </div>
            <input type="hidden" id="foodEditId" name="foodEditId">

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="updateFood()" >Save</button>
        </div>
      </div>
    </div>  
  </div>

  <!-- Sign in Modal -->
  <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="signinModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">Sign in</h4>
        </div>
        <div class="modal-body" style="height:70px;">
          <div class="form-group">
              <label for="username" class="col-sm-2 control-label">Username</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="username" name="username">
              </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="signIn()">Sign In</button>
        </div>
      </div>
    </div>
  </div>

  </body>
</html>
