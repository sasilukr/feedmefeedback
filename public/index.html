
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FeedMeFeedback</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="css/feedmefeedback.css">
    <link href="css/datepicker.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script type="text/javascript" src="js/feedmefeedback.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/moment-timezone.min.js"></script>
    <script src="js/moment-timezone-data.js"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
    </style>
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top mynavbar" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <img src="img/logo.png" style="width: 50px; margin-right: 10px;"/><img src="img/logotype.png" style="width: 90px;"/>
          <!-- <a class="header-name" href="">Feed me Feedback</a> -->
        </div>
        <div class="navbar-collapse collapse mynavbar">
          <ul class="nav navbar-nav navbar-right mynav">
            <li ><a class="header-menu" href="#current-event">CURRENT</a></li>
            <li ><a class="header-menu" href="#upcoming-event">UPCOMING</a></li>
            <li ><a class="header-menu" href="#current-event">PAST</a></li>

            <li class="active"><a class="header-menu mynav-active" href="./">SIGN IN</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div> <!-- end navbar -->
    <div id="event" data-role="page">
    <a name="current-event"></a>
    <div id="current-event" class="current-event">
      <div class="container main-container main-container-top">
        <!-- Three columns of text below the carousel -->
        <div class="row">
          <div class="col-md-8 card-current-event">
            <div class="section-title current-section-title">
              Current
            </div>
            <div id="current-event-name">
              
            </div>  
            <div id="current-event-date">
              
            </div>
            
          </div><!-- /.col-lg-3 -->
          <div class="col-md-4 card-event card-current-event" onclick="$.mobile.changePage( '#food', { transition: 'slide'} )">
            <img class="img-square" id="current-event-img" src="" alt="Generic placeholder image">
            <div class="card-footer" id="card-current-event-name">
              
            </div>
            
          </div><!-- /.col-lg-3 -->
        </div><!-- /.row -->
      </div>
    </div> <!-- end current event -->
    <a name="upcoming-event"></a>
    <div id="upcoming-event" name="upcoming-event" class="upcoming-event">
      <div class="container main-container">
        <div class="section-title upcoming-section-title">
          Upcoming
        </div>  
        <!-- Three columns of text below the carousel -->
        <div class="row" id="upcoming-event-row">
          
        </div><!-- /.row -->
      </div>
    </div> <!-- end upcoming event -->

    <a name="past-event"></a>
    <div id="past-event" name="past-event" class="past-event">
      <div class="container main-container">
        <div class="section-title past-section-title">
              Past
        </div>  
        <!-- Three columns of text below the carousel -->
        <div class="row" id="past-event-row">

        </div><!-- /.row -->

        <button class="btn-add" data-toggle="modal" data-target="#myModal">+</button>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="myModalLabel">Add an Event</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal" role="form" id="createEventForm">
                <div class="form-group">
                  <label for="eventName" class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Name" id="eventName" name="eventName">
                  </div>
                </div>
                <div class="form-group">
                  <label for="eventDate" class="col-sm-2 control-label">Date</label>
                  <div class="col-sm-8">
                    <input type="text" class="span2 form-control" placeholder="Date" data-date-format="mm/dd/yy" id="eventDate" name="eventDate">
                  </div>
                </div>
                <div class="form-group">
                  <label for="eventImage" class="col-sm-2 control-label">Image</label>
                  <div class="col-sm-8">
                    <input type="file" class="form-control" placeholder="Image" id="eventImage" name="eventImage">
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="saveEvent()" >Save</button>
            </div>
          </div>
        </div>  
      </div>
    </div>
      </div>
    </div>
  </div> <!-- end of event page -->

  <div id="food" data-role="page">
    <div class="row">
      <div class="container food-container">
        <div class="col-md-8 card-food-event">
          <div id="food-event-name">Hack day</div>  
          <div id="food-event-date">July 2014</div>
        </div><!-- /.col-md-8 -->
      </div>
      
    </div><!-- /.row -->

    <div id="food-banner" class="food-banner">
      <div class="container main-container" style="padding-top:30px;">
        <div class="row">

          <div class="card-admin">
            <div class="col-md-4 card-food card-current-event" onclick="$.mobile.changePage( '#food', { transition: 'slide'} )">
              <img class="img-square" src="" alt="Generic placeholder image">
              <div class="card-footer" id="card-current-event-name">
                <div class="card-footer">
                 Hack Day
                 <div class="card-footer-date">
                   July 17, 2014
                 </div>
               </div>
              </div>
              <div class="card-button-panel">
                <div class="panel-dislike">
                  <img class="btn-vote btn-dislike" src="img/btn-dislike.png"/>
                  <p class="count-dislike">5</p>
                </div>
                <div class="panel-like">
                  <img class="btn-vote btn-like" src="img/btn-like.png"/>
                  <p class="count-like">5</p>
                </div>
                
              </div>
            </div><!-- /.col-lg-3 -->
            
            <div class="edit-panel" onclick="getFood('id1')">
              EDIT
            </div>
            <!-- <img src="img/editicon.png" class="edit-icon" /> -->
          </div><!-- /.row -->
        </div>



      </div>
    </div>

    <button class="btn-add" data-toggle="modal" data-target="#myModal">+</button>


  </div><!-- end of food page -->
  </body>
</html>
